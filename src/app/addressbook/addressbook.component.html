<div class="container" >
    <h1 class="title">Address Book</h1>
    <div class="header-container">
        <h2>Person Details</h2>
        <button mat-raised-button color="primary" class="add-person-btn" (click)="showForm()">Add Person</button>
      </div>

      <!-- Show Form Conditionally -->
  <div class="modal-overlay" *ngIf="isFormVisible">
    <app-person-form (close)="closeForm()" (addPerson)="addPersonToList($event)"></app-person-form>
  </div>

    <table mat-table [dataSource]="persons" class="mat-elevation-z8">
      <!-- Columns -->
      <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let person"> {{person.name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let person"> {{person.email}} </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let person"> {{person.phoneNumber}} </td>
      </ng-container>  
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let person">
          <button mat-icon-button (click)="editPerson(person)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deletePerson(person)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['name', 'email', 'phoneNumber']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'phoneNumber'];"></tr>
  </table>

  </div>
